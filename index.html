<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two way Data Binding</title>

</head>

<body>
    <div ng-app="">
        <!-- ng-app defines AngularJS Application -->
        <!-- notice if I name ng-app anything without creating an app.js and connecting it first it will not work -->

        <h1>Two Way Data Binding</h1>
        <p>Input:
            <input type="text" ng-model="review">
        </p>
        <p ng-bind="review"></p>
    </div>
    <script src="node_modules/angular/angular.js"></script>
</body>

</html>
